<script>
 var pictures = [
   {% for logician in site.data.logicians %}
   {
     name: "{{logician.name}}",
     url: "{{logician.url}}",
     picture: "{{logician.picture}}"
   },
   {% endfor %}
 ];

 var picture = pictures[Math.floor(Math.random() * pictures.length)];

 window.onload = function () {
   back = document.getElementById('c-404');
   back.style.background = "linear-gradient(#333333CC, #333333FF), url(" + "/cl-2022/assets/images/logicians/" + picture["picture"] + ")";
   back.style.backgroundRepeat = "no-repeat";
   back.style.backgroundPosition = "center";
   back.style.backgroundSize = "cover";

   link = document.getElementById('target-url')
   link.href = picture["url"]
   link.innerHTML = "Who is " + picture["name"] + "?"
 }

</script>
